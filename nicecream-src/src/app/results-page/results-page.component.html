<table id="table">
  <thead>
    <tr>
      <th>Business Picture</th>
      <th>Business Name</th>
      <th>Description</th>
      <th> Scoops </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of lists">

      <td>{{list.url}}</td>
    </tr>
  </tbody>
</table>
