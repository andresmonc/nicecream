<table id="table">
  <thead>
    <tr>
      <th>Business Picture</th>
      <th>Business Name</th>
      <th>Scoops </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of lists">
      <td><img src={{list.image_url}} id="photo"/></td>
      <td>{{list.name}}</td>
      <td>{{list.rating}}</td>

    </tr>
  </tbody>
</table>
